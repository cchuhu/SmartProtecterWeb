                            <script>
                                var json;
                                $.ajax({
                                    url: '../../web/for_services.php',
                                    type: 'get',
                                    data: {"types": 0},
                                    async: true, //默认为true 异步

                                    success: function (data) {
                                        json = eval("(" + data + ")");
                                        var table = document.getElementsByTagName('table')[0];
                                        for (var i = 0; i < json.length; i++) {
                                            var tr = table.insertRow(table.rows.length);

                                            var obj = json[i];

                                            for (var p in obj) {
                                                if (p == "report_time") {
                                                    //do nothing
                                                } else if (p == "image") {
                                                    //do nothing
                                                }
                                                else {
                                                    var td = tr.insertCell(tr.cells.length);
                                                    td.innerText = obj[p];

                                                    if (p == "types") {

                                                        if (obj[p] == 1) {
                                                            td.innerText = "宿舍楼";
                                                        } else if (obj[p] == 2) {
                                                            td.innerText = "教学楼";
                                                        } else if (obj[p] == 3) {
                                                            td.innerText = "校园设施";
                                                        } else {

                                                        }
                                                    }
                                                    if (p == "states") {

                                                        if (obj[p] == 1) {
                                                            td.innerText = "未解决";
                                                        } else if (obj[p] == 2) {
                                                            td.innerText = "正在维修中";
                                                        } else if (obj[p] == 3) {
                                                            td.innerText = "已解决";
                                                        } else {

                                                        }
                                                    }
                                                }
